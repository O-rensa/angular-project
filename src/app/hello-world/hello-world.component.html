<form (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" [(ngModel)]="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email" [(ngModel)]="email" name="email" required>
  
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Your message" rows="5" [(ngModel)]="message" name="message" required></textarea>
  
    <button type="submit" >Submit</button>
</form>

<section *ngIf="isSubmitted">
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Functions</th>
            </tr>
        </thead>
    </table>
        <app-new-comp
        *ngFor="let inp of inputList; let i = index"
        [rowData]="inp"
        [index]="i"
        (dlt)="deleteInput($event)"
        ></app-new-comp>

</section>
